<ion-view view-title="Repos">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="repo in repos" href="#/app/repos/{{repo.name}}">
        {{repo.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
